    <script>

        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            const container = document.getElementById('site-container');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                    container.style.display = 'flex';
                }, 800);
            }, 1500);
        });

        function typeWriter(element, text, speed = 40) { 
            let i = 0;
            element.innerHTML = "";
            const cursor = '<span class="cursor">|</span>'; 
            element.innerHTML = cursor;

            function type() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1).replace(/<img[^>]*>/g, (match) => match) + cursor;
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.innerHTML = text; 

                }
            }
            type();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const storySections = document.querySelectorAll('.story-section');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible'); 

                        const paragraphs = entry.target.querySelectorAll('.typewriter');
                        paragraphs.forEach(p => {
                            if (!p.hasAttribute('data-typed')) {
                                let textToAnimate = p.getAttribute('data-text');
                                if (!textToAnimate) textToAnimate = p.innerHTML;
                                if (textToAnimate && textToAnimate.trim() !== '') {
                                    typeWriter(p, textToAnimate);
                                    p.setAttribute('data-typed', 'true');
                                }
                            }
                        });
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            storySections.forEach(section => {
                const paragraphsToAnimate = section.querySelectorAll('.typewriter[data-text]');
                paragraphsToAnimate.forEach(p => { p.innerHTML = ''; });
                observer.observe(section);
            });
        });
    </script>
