    <script>
        window.addEventListener('load', () => {

        function playHoverSound() {
            hoverAudio.currentTime = 0;
            hoverAudio.play();
        }
        
        // --- EFEITO M√ÅQUINA DE ESCREVER E ANIMA√á√ÉO DE SCROLL (VERS√ÉO CORRIGIDA) ---
        
        // Fun√ß√£o para o efeito de m√°quina de escrever (inalterada)
        function typeWriter(element, text, speed = 30) {
            let i = 0;
            element.innerHTML = ""; // Limpa o conte√∫do para iniciar a anima√ß√£o
            const cursor = '<span class="cursor"></span>';
            element.innerHTML = cursor;
            
            function type() {
                if (i < text.length) {
                    // Aqui usamos text.substring para n√£o interpretar tags HTML no meio da digita√ß√£o
                    element.innerHTML = text.substring(0, i + 1) + cursor;
                    i++;
                    setTimeout(type, speed);
                } else {
                    // No final, insere o conte√∫do HTML completo para renderizar imagens e etc
                    element.innerHTML = text; 
                    const finalCursor = element.querySelector('.cursor');
                    if(finalCursor) finalCursor.style.animation = 'blink 1s step-end infinite';
                }
            }
            type();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const storySections = document.querySelectorAll('.story-section');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');

                        const paragraphs = entry.target.querySelectorAll('.typewriter');
                        paragraphs.forEach(p => {
                            if (!p.hasAttribute('data-typed')) {
                                
                                // ========= L√ìGICA CORRIGIDA =========
                                // 1. Tenta pegar o texto do 'data-text'. √â a prioridade.
                                let textToAnimate = p.getAttribute('data-text');
                                
                                // 2. Se n√£o houver 'data-text', pega o conte√∫do que j√° est√° dentro do par√°grafo.
                                if (!textToAnimate) {
                                    textToAnimate = p.innerHTML;
                                }

                                // 3. Se houver algo para animar, executa.
                                if (textToAnimate && textToAnimate.trim() !== '') {
                                    typeWriter(p, textToAnimate);
                                    p.setAttribute('data-typed', 'true');
                                }
                            }
                        });
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.2 });

            storySections.forEach(section => {
                // Antes de observar, garante que os par√°grafos que usam data-text estejam vazios para a anima√ß√£o come√ßar do zero
                const paragraphsToAnimate = section.querySelectorAll('.typewriter[data-text]');
                paragraphsToAnimate.forEach(p => {
                    p.innerHTML = '';
                });

                observer.observe(section);
            });
        });
    </script>
